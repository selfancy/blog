<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>selfancy的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="selfancy,selfancy.com,blog.selfancy.com,selfancy的博客" />
  <meta name="description" content="selfancy blogs" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" id="theme-css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  <div id="app">加载中 ...</div>
  <script>
    window.$docsify = {
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      routerMode: 'hash', // default: 'hash',
      auto2top: true,
      // Only coverpage is loaded when visiting the home page.
      onlyCover: true,
      // coverpage: true,
      loadSidebar: true,
      autoHeader: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 6,
      subMaxLevel: 5,
      executeScript: true,
      name: 'selfancy 的博客',
      repo: 'selfancy',
      search: {
        noData: '没有结果!',
        paths: 'auto',
        placeholder: '搜索'
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '复制错误',
        successText: '已复制'
      },
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true
      },
      darkMode: {
          light: {
              background: '#1c2022',
              toggleBtnBg: '#34495e',
              textColor: '#b4b4b4',
              themeLink: '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css'
          },
          dark: {
              background: 'white',
              toggleBtnBg: 'var(--theme-color)',
              textColor: 'var(--theme-color)',
              themeLink: '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css'
          }
      },
      plugins: [
        // Edit Document Button in each page
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/selfancy/blog/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: 编辑](' + url + ')\n\n'

            return editHtml + html;
          })
        },
      ],
    };
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- plugins -->
  <!-- support emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!-- support search -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Support docsify sidebar catalog expand and collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Medium's image zoom -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Add a simple Click to copy button to all preformatted code blocks to effortlessly allow users to copy example code from your docs -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- code highlight -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>

</html>
