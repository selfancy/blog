<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>selfancy的博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="selfancy,selfancy.com,blog.selfancy.com,selfancy的博客" />
  <meta name="description" content="selfancy blogs" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  <!-- Stylesheets -->
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" title="Simple">-->
<!--  <link rel="stylesheet" href="assets/css/main.css">-->

<!--  &lt;!&ndash; Alternate Stylesheets &ndash;&gt;-->
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" title="Defaults">
  <link rel="stylesheet alternate" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" title="Simple Dark">

  <!-- Test Stylesheets -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/dark.css"> -->
<!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/pure.css">-->
</head>

<body>
  <div id="app">加载中 ...</div>
  <script>
    window.$docsify = {
      alias: {
        // '/.*/README.md': '/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      auto2top: true,
      // Only coverpage is loaded when visiting the home page.
      onlyCover: true,
      coverpage: false,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      autoHeader: true,
      maxLevel: 3,
      subMaxLevel: 3,
      executeScript: true,
      name: 'selfancy的博客',
      repo: 'https://github.com/selfancy',
      search: {
        noData: '没有结果!',
        paths: 'auto',
        placeholder: '搜索'
      },
      copyCode: {
        buttonText : '点击复制',
        errorText  : '复制错误',
        successText: '已复制'  
      },
      pagination: {
          previousText: '上一章节',
          nextText: '下一章节',
          crossChapter: true,
          crossChapterText: true
      },
      // darkMode: {
      //   light: {
      //     toggleBtnBg: "#42b983"
      //   }
      // },
      plugins: [
        // Edit Document Button in each page
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/selfancy/blog/blob/master/docs/' + vm.route.file
            }
            var editHtml = '[:memo: 编辑](' + url + ')\n\n'

            return editHtml + html;
          })
        },
      ],
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script> -->

  <!-- plugins -->
  <!-- support emoji -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/emoji.min.js"></script>
  <!-- support search -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Support docsify sidebar catalog expand and collapse -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- Medium's image zoom -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Add a simple Click to copy button to all preformatted code blocks to effortlessly allow users to copy example code from your docs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- code highlight -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-csharp.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-properties.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-xml-doc.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>

</html>
